{% extends "base.html" %}

{% block content %}

  <div class="card" style="margin-top:1%; height: 30rem;">
    <div class="card-body">
        <h5 class="card-title">Book An Appointment</h5>
        <form  method="POST" action="/book" style="background-color: rgba(0, 182, 182, 0.795); margin-top: 5%; height: 200px;">
            <div class="form-group">
              <label for="email" class="col-sm-2 col-form-label">Email :</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" name="email" value={{email}}>
              </div>
            </div>
            <div class="form-group">
                <label for="example-date-input" class="col-2 col-form-label">Select/Update Date :</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" name="bookdate">
                </div>
            </div><br>
            <button type="submit" class="btn btn-primary mb-2" style="margin-left: 35%;">Confirm Booking</button>
            <button type="submit" name="cancel" class="btn btn-primary mb-2" value="remove">Cancel Booking</button>
            <button type="submit" name="logout" class="btn btn-primary mb-2" value="logout"  style="margin-left: 45%;">Logout</button>

          </form>
          {{message}}
    </div>
  </div>
{% endblock %}
